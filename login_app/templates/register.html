<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Page</title>

  {% load static %}
  <!-- Bootstrap TAGS from (getbootstrap.com/docs) -->
  <!-- CSS -->
  <link href="{% static 'css\bootstrap.min.css' %}" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <!-- JavaScript -->
  <script src="{% static 'js\bootstrap.bundle.min.js' %}" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
  <!-- Bootstrap TAGS -->
</head>

<body>
  <div class="container">
    <nav class="navbar navbar-expand-lg border-bottom border-dark">
      <div class="container-fluid">
        <div class="navbar-brand">BRC Documentation for</div>
        <div class="collapse navbar-collapse">
          <a class="nav-link active me-auto" aria-current="page" href="https://americanpackinghouse.com/">American Packing House, Inc.</a>
          <a class="nav-link" href="/">Login</a>
        </div>
      </div>
    </nav>
    <div class="row">
      <!-- Begin of Registration Section -->
      <div class="col">
        <h2 class="mt-3 mb-5">Registration</h2>
        {% if messages %}
          {% for message in messages %}
            <p style="color: red;">{{ message }}</p>
          {% endfor %}
        {% endif %}
        <form class="mb-3" action="/user/register" method="POST">
          {% csrf_token %}
          <div class="row g-5 mb-2">
            <div class="col-3">
              <label class="form-label">Email Address</label>
            </div>
            <div class="col-auto">
              <input type="email" class="form-control" name="email" value="{{request.session.email}}">
            </div>
          </div>
          <div class="row g-5 mb-2">
            <div class="col-3">
              <label class="form-label">First Name</label>
            </div>
            <div class="col-auto">
              <input type="text" class="form-control" name="first_name" value="{{request.session.first_name}}">
            </div>
          </div>
          <div class="row g-5 mb-2">
            <div class="col-3">
              <label class="form-label">Last Name</label>
            </div>
            <div class="col-auto">
              <input type="text" class="form-control" name="last_name" value="{{request.session.last_name}}">
            </div>
          </div>
          <div class="row g-5 mb-2">
            <div class="col-3">
              <label class="form-label">Password</label>
            </div>
            <div class="col-auto">
              <input type="password" class="form-control" name="password">
            </div>
          </div>
          <div class="row g-5 mb-2">
            <div class="col-3">
              <label class="form-label">Confirm Password</label>
            </div>
            <div class="col-auto">
              <input type="password" class="form-control" name="c_password">
            </div>
          </div>
          <div class="d-grid gap-2 col-2">
            <button type="submit" class="btn btn-primary">Register</button>
          </div>
        </form>
      </div>
    </div>
    <a href="/">Already have an account? Login...</a>
  </div>
</body>

</html>
