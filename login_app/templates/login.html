<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>

  {% load static %}
  <!-- Bootstrap TAGS from (getbootstrap.com/docs) -->
  <!-- CSS -->
  <link href="{% static 'css\bootstrap.min.css' %}" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <!-- JavaScript -->
  <script src="{% static 'js\bootstrap.bundle.min.js' %}" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
  <!-- Bootstrap TAGS -->

</head>

<body>
  <!-- Begin of Login Section -->
  <div class="container">
    <nav class="navbar navbar-expand-lg border-bottom border-dark">
      <div class="container-fluid">
        <div class="navbar-brand">BRC Documentation for</div>
        <div class="collapse navbar-collapse">
          <img src="{% static 'img\aph_logo.png' %}" alt="APH Logo" width="70" height="50" >
          <a class="nav-link active me-auto" aria-current="page" href="https://americanpackinghouse.com/">American Packing House, Inc.</a>
        </div>
      </div>
    </nav>
    <h2 class="mt-3 mb-5">Login</h2>
    {% if messages %}
      {% for message in messages %}
        <p style="color: red;">{{ message }}</p>
      {% endfor %}
    {% endif %}
    <form class="mb-3" action="/user/login" method="POST">
      {% csrf_token %}
      <div class="row g-5 mb-2">
        <div class="col-2">
          <label class="form-label">Email</label>
        </div>
        <div class="col-auto">
          <input type="email" class="form-control" name="email" value="{{request.session.login_email}}">
        </div>
      </div>
      <div class="row g-5 mb-2">
        <div class="col-2">
          <label class="form-label">Password</label>
        </div>
        <div class="col-auto">
          <input type="password" class="form-control" name="password">
          <!-- <a href="/user/pw_reset" class="mb-2">Forgot your password?</a> -->
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Sign In</button>
    </form>
    <a href="/user/register">Don't have an account? Register...</a>
    <!-- {% if request.session.register %} -->
    <!-- <a href="/user/register">Don't have an account? Register...</a> -->
    <!-- {% endif %} -->
  </div>
</body>

</html>
